<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>JavaScript</title>
  </head>
  <body>
    <div id="formulario">
      <h2>Ingrese sus datos</h2>
      <input
        type="text"
        id="nombre"
        placeholder="Nombre"
        required
      />
      <input
        type="text"
        id="apellido"
        placeholder="Apellido"
        required
      />
      <input
        type="date"
        id="fechaNacimiento"
        required
      />
      <button onclick="mostrarMensaje()">Enviar</button>
    </div>

    <div
      id="mensaje-bienvenida"
      class="oculto"
    ></div>
    <div id="mensaje-dias"></div>
    <script src="index.js"></script>
  </body>
</html>
